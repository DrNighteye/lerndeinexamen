<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prüfungsvorbereitung - Spiel</title>

  <!-- CSS-Dateien -->
  <link rel="stylesheet" href="AppStyle.css">
  <link rel="stylesheet" href="game.css">
  <link rel="stylesheet" href="navbar.css">
</head>
<body>
  <!-- Navigation bar -->
<header class="header">
    <!-- Logo -->
    <a href="#" class="logo">Examen</a>
    <!-- Hamburger icon -->
    <input class="side-menu" type="checkbox" id="side-menu"/>
    <label class="hamb" for="side-menu"><span class="hamb-line"></span></label>
    <!-- Menu -->
    <nav class="nav">
        <ul class="menu">
            <li><a href="index.html">HOME</a></li>
            <li><a href="Category.html">Category</a> </li>
            <li><a href="podcast.html">PODCAST</a></li>
            <li><a href="feedback.html">FEEDBACK</a></li>
        </ul>
    </nav>
</header>
<div class="container">
  <div id="game" class="justify-center flex-column">

    <!-- HUD-Bereich für Frage und Score -->
    <div id="hud">
      <div class="hud-item">
        <p class="hud-prefix">Frage</p>
        <p id="progressText" class="hud-main-text">Frage 1/15</p>
      </div>
      <div class="hud-item">
        <p class="hud-prefix">Score</p>
        <h1 id="score" class="hud-main-text">0</h1>
      </div>
    </div>

    <!-- Frage-Text -->
    <h2 id="question">Frage wird geladen...</h2>

    <!-- Antwortmöglichkeiten -->
    <div class="choice-container">
      <p class="choice-prefix">A</p>
      <p class="choice-text" data-number="1"></p>
    </div>
    <div class="choice-container">
      <p class="choice-prefix">B</p>
      <p class="choice-text" data-number="2"></p>
    </div>
    <div class="choice-container">
      <p class="choice-prefix">C</p>
      <p class="choice-text" data-number="3"></p>
    </div>
    <div class="choice-container">
      <p class="choice-prefix">D</p>
      <p class="choice-text" data-number="4"></p>
    </div>

    <!-- Buttons für Navigation -->
    <div class="actions">
      <button id="homeButton" class="btn">Zurück zur Startseite</button>
      <button id="categoryButton" class="btn">Zurück zur Kategorie</button>
    </div>

  </div>
</div>

<!-- JavaScript -->
<script src="game.js"></script>
</body>
</html>
