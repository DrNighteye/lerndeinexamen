<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8"> <!-- Zeichencodierung auf UTF-8 setzen -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsives Design -->
    <link rel="stylesheet" href="login.css"> <!-- Verknüpfung zur CSS-Datei -->
    <title>Login-Seite</title> <!-- Titel der Seite -->
</head>
<body>

<div class="login-container"> <!-- Container für das Login-Formular -->
    <h1>Login</h1> <!-- Überschrift -->
    <form id="loginForm"> <!-- Formular für die Anmeldung -->
        <div class="input-group"> <!-- Gruppe für Eingabefelder -->
            <label for="username">Benutzername:</label> <!-- Beschriftung für das Benutzereingabefeld -->
            <input type="text" id="username" required> <!-- Eingabefeld für den Benutzernamen, erforderlich -->
        </div>
        <div class="input-group"> <!-- Gruppe für das Passwortfeld -->
            <label for="password">Passwort:</label> <!-- Beschriftung für das Passwortfeld -->
            <input type="password" id="password" required> <!-- Eingabefeld für das Passwort, erforderlich -->
        </div>
        <button type="submit">Anmelden</button> <!-- Anmelde-Button -->
        <button type="button" onclick="window.location.href='register.html'">Registrieren</button> <!-- Weiterleitungs-Button -->
        <button type="button" onclick="window.location.href='index.html' ">HOME</button>
    </form>
    <p id="message"></p> <!-- Platz für Fehlermeldungen oder Erfolgsmeldungen -->
</div>
<script src="login.js"></script> <!-- Verknüpfung zur JavaScript-Datei -->
</body>
</html>
