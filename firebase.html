<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Init</title>

    <!-- Firebase SDKs importieren -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-analytics.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

        // Firebase-Konfiguration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
            apiKey: "AIzaSyBcgYwEx3sSlwbchNY5ZOaUgBHYLCh6Uu4",
            authDomain: "dbquiz-d688f.firebaseapp.com",
            databaseURL: "https://dbquiz-d688f-default-rtdb.firebaseio.com",
            projectId: "dbquiz-d688f",
            storageBucket: "dbquiz-d688f.appspot.com",
            messagingSenderId: "891393186621",
            appId: "1:891393186621:web:f87229ddd0d85fec888354",
            measurementId: "G-LLBTVHMWFX"
        };

        // Firebase initialisieren
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth();

        // Benutzerregistrierung
        window.registerUser = (email, password) => {
            createUserWithEmailAndPassword(auth, email, password)
                .then(userCredential => {
                    // Erfolgreich registriert
                    const user = userCredential.user;
                    console.log('Benutzer registriert:', user);
                    // Weiterleitung oder Erfolgsmeldung hier
                })
                .catch(error => {
                    // Fehler bei der Registrierung
                    console.error(error.message);
                });
        };

        // Benutzeranmeldung
        window.loginUser = (email, password) => {
            signInWithEmailAndPassword(auth, email, password)
                .then(userCredential => {
                    // Erfolgreich eingeloggt
                    const user = userCredential.user;
                    console.log('Benutzer eingeloggt:', user);
                    // Weiterleitung oder Erfolgsmeldung hier
                })
                .catch(error => {
                    // Fehler bei der Anmeldung
                    console.error(error.message);
                });
        };
    </script>
</head>
<body>
<p>Firebase initialisiert. Diese Seite wird unsichtbar oder weitergeleitet.</p>
</body>
</html>
